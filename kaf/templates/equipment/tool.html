{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}


{% block content %}    
    <h2 class="py-4 text-center" >{{ self.title }}</h2>    
    {{ self.description|richtext }}
    <div id="carouselExampleControls" class="carousel slide py-4" data-ride="carousel">
        <div class="carousel-inner">
            {% for loop_cicle in self.carousel_images.all %}
                {% image loop_cicle.carousel_image fill-900x400 as img %}
                <div class="carousel-item{% if forloop.counter == 1 %} active{% endif %}">
                    <img class="d-block w-100" src="{{ img.url }}" alt="{{ img.alt }}">
                </div>
            {% endfor %}           
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>   
      
{% endblock %}
