{% extends "base.html" %}

{% load wagtailimages_tags %}

{% block content %}

    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">{{ self.title }}</h1>
        <p class="lead">{{ self.subtitle }}</p>
    </div>

    <div class="row align-items-top text-center">
        {% for tool in tools %}
            {% image tool.carousel_images.first.carousel_image fill-200x100 as img %}
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <img class="card-img-top" alt="{{ img.alt }}" style="width: 100%; display: block;" src="{{ img.url }}" data-holder-rendered="true">
                <div class="card-body">
                  <p class="card-text"><a href="{{ tool.url }}" class="stretched-link">{{ tool.title }}</a></p>                  
                </div>
              </div>
            </div>            
        {% endfor %}
    </div>
{% endblock content %}
