{% extends "base.html" %}

{% load wagtailimages_tags %}

{% block content %}
    <div class=" px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">{{ self.title }}</h1>
        <p class="lead">{{ self.subtitle }}</p>
    </div>

    <div class="card-columns">    
        {% for post in posts %}
            {% image post.image fill-600x180 as img %}
            
                <div class="card mx-0">
                    <img class="card-img-top mx-0" src="{{ img.url }}" alt="{{ img.alt }}">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{{ post.url }}" class="stretched-link">{{ post.title }}</a></h5>
                        <p class="card-text">{{ post.subtitle }}</p>                                        
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Дата публикации: {{ post.date }}</small>
                    </div>
                </div>
           
        {% endfor %}
    </div>

{% endblock content %}
